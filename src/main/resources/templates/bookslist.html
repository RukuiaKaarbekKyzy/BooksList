<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of books</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<h1>list of Books</h1>
<table>
    <tr>
        <th>ID</th>
        <th>name of books</th>
        <th>Author</th>
        <th>ISBN</th>
        <th>created date</th>
        <th>recorded date</th>
        <th>amount</th>
        <th>actions</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.name}">name of books</td>
        <td th:text="${book.author}">Author</td>
        <td th:text="${book.isbn}">ISBN</td>
        <td th:text="${book.createdDate}">create Date</td>
        <td th:text="${book.recordedDate}">recorded Date</td>
        <td th:text="${book.amount}">amount</td>
        <td>
            <form th:action="@{/books/delete}" method="post">
                <input type="hidden" name="id" th:value="${book.id}" />
                <button type="submit">Delete</button>
            </form>

            <a th:href="@{/books/edit/{id}(id=${book.id})}"><button>edit</button></a>

        </td>
    </tr>
</table>
<a href="/books/add"><button>add new book</button></a>
</body>
</html>
