<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить книгу</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<h1>Add new book</h1>
<form th:action="@{/books/add}" method="post" th:object="${book}">
    <label for="name">name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" /><br/>
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" th:field="*{author}" /><br/>
    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" name="isbn" th:field="*{isbn}" /><br/>
    <label for="createdDate">created date:</label>
    <input type="date" id="createdDate" name="createdDate" th:field="*{createdDate}" /><br/>
    <label for="recordedDate">recorded date:</label>
    <input type="date" id="recordedDate" name="recordedDate" th:field="*{recordedDate}" /><br/>
    <label for="amount">amount:</label>
    <input type="number" id="amount" name="amount" th:field="*{amount}" /><br/>
    <button type="submit">add book</button>
</form>
<a href="/books">
    <button>go back</button>
</a>
</body>
</html>
