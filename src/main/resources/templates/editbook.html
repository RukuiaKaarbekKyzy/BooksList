<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit book</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<h1>Edit book</h1>
<form th:action="@{/books/edit/{id}(id=${book.id})}" method="post" th:object="${book}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" /><br/>
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" th:field="*{author}" /><br/>
    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" name="isbn" th:field="*{isbn}" /><br/>
    <label for="createdDate">Created data:</label>
    <input type="date" id="createdDate" name="createdDate" th:field="*{createdDate}" /><br/>
    <label for="recordedDate">Recorded date:</label>
    <input type="date" id="recordedDate" name="recordedDate" th:field="*{recordedDate}" /><br/>
    <label for="amount">amount:</label>
    <input type="number" id="amount" name="amount" th:field="*{amount}" /><br/>
    <button type="submit">save changes</button>
</form>
<a href="/books"><button>go back</button></a>
</body>
</html>
